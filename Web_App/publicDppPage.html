<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .passport {
            border: 2px solid #000;
            padding: 20px;
            width: 300px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .passport h2 {
            text-align: center;
        }
        .passport .field {
            margin-bottom: 10px;
        }
        .passport .field label {
            font-weight: bold;
            display: block;
        }
        .passport .field span {
            display: block;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="passport">
        <h2>Product Information</h2>
        <div class="field">
            <label for="productID">Product ID:</label>
            <span id="productID"></span>
        </div>
        <div class="field">
            <label for="productName">Product Name:</label>
            <span id="productName"></span>
        </div>
        <div class="field">
            <label for="companyName">Company Name:</label>
            <span id="companyName"></span>
        </div>
        <div class="field">
            <label for="productComponents">Product Components:</label>
            <span id="productComponents"></span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const link = localStorage.getItem('documentLink'); // Recupera il link dal localStorage
            if (link) {
                fetch(link)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        document.getElementById('productID').textContent = data.ProductID;
                        document.getElementById('productName').textContent = data.ProductName;
                        document.getElementById('companyName').textContent = data.CompanyName;
                        document.getElementById('productComponents').textContent = data.ProductComponents.join(', ');
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                    });
            } else {
                console.error('No link found in localStorage');
            }
        });
    </script>
</body>
</html>
